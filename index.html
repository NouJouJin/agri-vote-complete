    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>

            margin: 0;

        .main-title {

            color: #fff;

            margin: 0;
        }
        
        .auth-container {

            top: 20px;
            right: 20px;
        }
        
        #login-btn, #logout-btn {
            background-color: var(--accent-color);
            color: var(--primary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        #login-btn:hover, #logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 245, 212, 0.3);
        }
        
        #user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #fff;
            font-weight: bold;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
        }
        
        .loading {
            display: none;
            margin: 40px 0;
            font-size: 18px;
            color: var(--accent-color);
        }
        
        .error-message {
            background-color: var(--danger-color);
            color: white;
            padding: 15px;
            margin: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .success-message {

            display: none;
        }
        
        .login-prompt {

            margin-right: auto;

        .works-container {
            display: grid;

            gap: 30px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .work-card {
            background-color: var(--secondary-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }
        
        .work-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
            border-color: var(--accent-color);
        }
        
        .work-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .card-content {
            padding: 25px;
            text-align: left;
        }
        
        .card-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin: 0 0 10px;
            color: #fff;
        }
        
        .card-creator {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .vote-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .vote-count {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .vote-button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 14px;
        }
        
        .vote-button:hover:not(:disabled) {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
        }
        
        .vote-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .vote-button.voted {
            background-color: var(--success-color);
            cursor: default;
        }
        
        .vote-button.voted:hover {
            background-color: var(--success-color);
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 1.8rem;
            }
            
            .auth-container {
                position: static;
                margin-top: 20px;
            }
            
            .works-container {
                grid-template-columns: 1fr;
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="main-title">æŠ•ç¥¨ã‚¢ãƒ—ãƒª MVP</h1>
        <div class="auth-container">

            <div id="user-info" style="display: none;">
                <img id="user-avatar" class="user-avatar" src="" alt="ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ç”»åƒ">

    <main>
        <div class="loading" id="loading">èª­ã¿è¾¼ã¿ä¸­...</div>
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <div class="login-prompt" id="login-prompt">
            <h2>ğŸ—³ï¸ æŠ•ç¥¨ã«å‚åŠ ã—ã‚ˆã†ï¼</h2>
            <p>Googleã‚¢ã‚«ã‚¦ãƒ³ãƒˆã§ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ã€ãŠæ°—ã«å…¥ã‚Šã®ä½œå“ã«æŠ•ç¥¨ã—ã¦ãã ã•ã„ã€‚</p>
            <p><strong>â€» 1äºº1ç¥¨ã¾ã§æŠ•ç¥¨ã§ãã¾ã™</strong></p>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        // â˜…â˜…â˜… ã“ã“ã«ã‚ãªãŸã®Firebaseè¨­å®šã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ â˜…â˜…â˜…
        const firebaseConfig = {
  apiKey: "AIzaSyD1Y40EEyQ0wBeORH_i8JFugiUsSGjVldY",
  authDomain: "agri-vote-complete.firebaseapp.com",
  projectId: "agri-vote-complete",
  storageBucket: "agri-vote-complete.firebasestorage.app",
  messagingSenderId: "691520512463",
  appId: "1:691520512463:web:dd4b63c35375cec89d72ba"
};

        // â˜…â˜…â˜… ã“ã“ã¾ã§ â˜…â˜…â˜…

        // FirebaseåˆæœŸåŒ–
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ä½œå“ãƒ‡ãƒ¼ã‚¿ï¼ˆç®¡ç†è€…ãŒã“ã“ã§è¨­å®šï¼‰
        const worksData = [
            { 
                id: "work1",
                creator: "ã‚¯ãƒªã‚¨ã‚¤ã‚¿ãƒ¼A", 
                title: "æœªæ¥ã®ç•‘", 
                imageUrl: "https://picsum.photos/400/200?random=1"
            },
            { 
                id: "work2",
                creator: "ã‚¯ãƒªã‚¨ã‚¤ã‚¿ãƒ¼B", 
                title: "å®‡å®™ãƒˆãƒãƒˆ", 
                imageUrl: "https://picsum.photos/400/200?random=2"
            },
            { 
                id: "work3",
                creator: "ã‚¯ãƒªã‚¨ã‚¤ã‚¿ãƒ¼C", 
                title: "AIè¾²åœ’", 
                imageUrl: "https://picsum.photos/400/200?random=3"
            },
        ];

        // DOMè¦ç´ 
        const elements = {
            loginBtn: document.getElementById('login-btn'),
            logoutBtn: document.getElementById('logout-btn'),
            userInfo: document.getElementById('user-info'),
            userName: document.getElementById('user-name'),
            userAvatar: document.getElementById('user-avatar'),
            loginPrompt: document.getElementById('login-prompt'),
            worksContainer: document.getElementById('works-container'),
            loading: document.getElementById('loading'),
            errorMessage: document.getElementById('error-message'),
            successMessage: document.getElementById('success-message')
        };

        let currentUser = null;
        let userVoteData = null;

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºé–¢æ•°
        function showMessage(type, message) {
            const element = elements[type + 'Message'];
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            elements.loading.style.display = show ? 'block' : 'none';
        }

        // å…¥åŠ›å€¤ã®ã‚µãƒ‹ã‚¿ã‚¤ã‚º
        function sanitizeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // èªè¨¼çŠ¶æ…‹å¤‰æ›´ã®ç›£è¦–
        auth.onAuthStateChanged(async (user) => {
            showLoading(true);
            
            try {
                currentUser = user;
                
                if (user) {
                    // ãƒ­ã‚°ã‚¤ãƒ³æ¸ˆã¿
                    elements.userInfo.style.display = 'flex';
                    elements.userName.textContent = sanitizeHtml(user.displayName || 'ãƒ¦ãƒ¼ã‚¶ãƒ¼');
                    elements.userAvatar.src = user.photoURL || 'https://via.placeholder.com/40';
                    elements.loginBtn.style.display = 'none';
                    elements.loginPrompt.style.display = 'none';
                    elements.worksContainer.style.display = 'grid';
                    
                    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®æŠ•ç¥¨ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                    await loadUserVoteData();
                    await renderWorks();
                } else {
                    // æœªãƒ­ã‚°ã‚¤ãƒ³
                    elements.userInfo.style.display = 'none';
                    elements.loginBtn.style.display = 'block';
                    elements.loginPrompt.style.display = 'block';
                    elements.worksContainer.style.display = 'none';
                    userVoteData = null;
                }
            } catch (error) {
                console.error('èªè¨¼çŠ¶æ…‹ã®å‡¦ç†ã§ã‚¨ãƒ©ãƒ¼:', error);
                showMessage('error', 'èªè¨¼å‡¦ç†ã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
            } finally {
                showLoading(false);
            }
        });

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®æŠ•ç¥¨ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        async function loadUserVoteData() {
            if (!currentUser) return;
            
            try {
                const voteDoc = await db.collection('votes').doc(currentUser.uid).get();
                userVoteData = voteDoc.exists ? voteDoc.data() : null;
            } catch (error) {
                console.error('æŠ•ç¥¨ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—:', error);
            }
        }

        // ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†
        elements.loginBtn.addEventListener('click', async () => {
            try {
                showLoading(true);
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('profile');
                provider.addScope('email');
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error('ãƒ­ã‚°ã‚¤ãƒ³ã‚¨ãƒ©ãƒ¼:', error);
                showMessage('error', 'ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ');
                showLoading(false);
            }
        });

        // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆå‡¦ç†
        elements.logoutBtn.addEventListener('click', async () => {
            try {
                await auth.signOut();
                showMessage('success', 'ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸ');
            } catch (error) {
                console.error('ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã‚¨ãƒ©ãƒ¼:', error);
                showMessage('error', 'ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        });

        // ä½œå“ä¸€è¦§ã®æç”»
        async function renderWorks() {
            elements.worksContainer.innerHTML = '';
            
            try {
                for (const work of worksData) {
                    const voteCount = await getVoteCount(work.id);
                    const card = createWorkCard(work, voteCount);
                    elements.worksContainer.appendChild(card);
                }
            } catch (error) {
                console.error('ä½œå“ä¸€è¦§ã®æç”»ã§ã‚¨ãƒ©ãƒ¼:', error);
                showMessage('error', 'ä½œå“ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // æŠ•ç¥¨æ•°ã‚’å–å¾—
        async function getVoteCount(workId) {
            try {
                const voteDocs = await db.collection('votes')
                    .where('votedFor', '==', workId)
                    .get();
                return voteDocs.size;
            } catch (error) {
                console.error('æŠ•ç¥¨æ•°ã®å–å¾—ã«å¤±æ•—:', workId, error);
                return 0;
            }
        }

        // ä½œå“ã‚«ãƒ¼ãƒ‰ã‚’ä½œæˆ
        function createWorkCard(work, voteCount) {
            const card = document.createElement('div');
            card.className = 'work-card';
            
            const isVoted = userVoteData && userVoteData.votedFor === work.id;
            const hasVoted = userVoteData !== null;
            
            card.innerHTML = `
                <img src="${sanitizeHtml(work.imageUrl)}" alt="${sanitizeHtml(work.title)}" loading="lazy">
                <div class="card-content">
                    <h3 class="card-title">${sanitizeHtml(work.title)}</h3>
                    <p class="card-creator">ğŸ‘¤ ${sanitizeHtml(work.creator)}</p>
                    <div class="vote-section">
                        <span class="vote-count">${voteCount} ç¥¨</span>
                        <button class="vote-button ${isVoted ? 'voted' : ''}" 
                                data-work-id="${work.id}" 
                                ${hasVoted ? 'disabled' : ''}>
                            ${isVoted ? 'æŠ•ç¥¨æ¸ˆã¿ âœ“' : hasVoted ? 'æŠ•ç¥¨æ¸ˆã¿' : 'æŠ•ç¥¨ã™ã‚‹'}
                        </button>
                    </div>
                </div>
            `;
            
            // æŠ•ç¥¨ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            const voteButton = card.querySelector('.vote-button');
            if (!hasVoted) {
                voteButton.addEventListener('click', () => handleVote(work.id, voteButton));
            }
            
            return card;
        }

        // æŠ•ç¥¨å‡¦ç†
        async function handleVote(workId, button) {
            if (!currentUser) {
                showMessage('error', 'ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™');
                return;
            }

            if (userVoteData) {
                showMessage('error', 'ã™ã§ã«æŠ•ç¥¨æ¸ˆã¿ã§ã™');
                return;
            }

            // ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
            button.disabled = true;
            button.textContent = 'æŠ•ç¥¨ä¸­...';

            try {
                // ã‚»ã‚­ãƒ¥ã‚¢ãªæŠ•ç¥¨ãƒ‡ãƒ¼ã‚¿ã‚’ä½œæˆ
                const voteData = {
                    votedFor: workId,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Firestoreã«æŠ•ç¥¨ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
                await db.collection('votes').doc(currentUser.uid).set(voteData);

                showMessage('success', 'æŠ•ç¥¨ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ï¼');
                
                // ãƒ­ãƒ¼ã‚«ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°
                userVoteData = { ...voteData, timestamp: new Date() };
                
                // ç”»é¢ã‚’å†æç”»
                await renderWorks();

            } catch (error) {
                console.error('æŠ•ç¥¨ã‚¨ãƒ©ãƒ¼:', error);
                showMessage('error', 'æŠ•ç¥¨ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
                
                // ãƒœã‚¿ãƒ³ã‚’å…ƒã«æˆ»ã™
                button.disabled = false;
                button.textContent = 'æŠ•ç¥¨ã™ã‚‹';
            }
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        window.addEventListener('load', () => {
            console.log('æŠ•ç¥¨ã‚¢ãƒ—ãƒªãŒé–‹å§‹ã•ã‚Œã¾ã—ãŸ');
        });

        // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£å¯¾ç­–ï¼šé–‹ç™ºè€…ãƒ„ãƒ¼ãƒ«ã§ã®æ“ä½œæ¤œçŸ¥
        let devtools = { open: false, orientation: null };
        const threshold = 160;

        setInterval(() => {
            if (window.outerHeight - window.innerHeight > threshold || 
                window.outerWidth - window.innerWidth > threshold) {
                if (!devtools.open) {
                    devtools.open = true;
                    console.log('âš ï¸ ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£è­¦å‘Š: é–‹ç™ºè€…ãƒ„ãƒ¼ãƒ«ãŒæ¤œå‡ºã•ã‚Œã¾ã—ãŸ');
                }
            } else {
                devtools.open = false;
            }
        }, 500);
    </script>
